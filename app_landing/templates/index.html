<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>
<body>
  {% include 'header.html' %}
  {% for block in blocks %}
    {% if block.type != 'none' %}
      {% include 'block_'|add:block.type|add:'.html' %}
    {% endif %}
  {% empty %}
    <div>no blocks are added in admin</div>
  {% endfor %}
</body>
</html>
