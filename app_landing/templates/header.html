<div class="header">
  <div class="header__items-container">
    {% for block in blocks|dictsort:"order" %}
      {% if block.type != 'none' %}
        <div class="header__item">
          {{ block.title|capfirst }}
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
<div class="header__bottom"></div>
